<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mehrwertsteuer-Rechner</title>
</head>

<body>
    <header>
        <h1>Mehrwertsteuer-Rechner</h1>
    </header>

    <main>
        <h2>Was soll berechnet werden?</h2>
        <form>
            <input type="radio" name="choice" checked="checked" value="" id="brutto">
            <label> Von Netto zu Brutto</label><br>
            <input type="radio" name="choice" value="" id="netto">
            <label>Von Brutto zu Netto </label><br>
        </form>
        <!-- linebreak -->
        <hr>

        <h3>Mehrwertsteuersatz</h3>
        <form>
            <input type="radio" name="taxrate" value="" id="satz1" checked="checked">
            <label> 19%</label>
            <input type="radio" name="taxrate" value="" id="satz2">
            <label>7% </label><br>
        </form>
        <!-- linebreak -->
        <hr>
        <h3> Nettobetrag (Preis ohne Mehrwertsteuer) in Euro</h3>
        <input type="text" name="" value="" id="betrag">
        <input type="button" name="" value="Berechnen" onclick="check()">

    </main>
    <p>Ergebnis</p>
    <footer>

        <div id="result1">
            <h3>Mehrwertsteuerbetrag:</h3>
        </div>
        <hr>
        <div id="result2">
            <h3>Bruttobetrag / Endpreis:</h3>
        </div>
    </footer>



    <script src="assets/js/main.js"> </script>
</body>

</html>
